<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhạc của Đen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <p id="logo"><i class="bi bi-music-note-beamed"></i>music</p>

        <!-- left part -->
        <div class="left">
            <img id="track_image">
            <div class="volume">
                <p id="volume_show">90</p>
                <i class="bi bi-volume-up-fill" id="volume_icon"></i>
                <input type="range" min="0" max="100" value="90" id="volume">
            </div>
        </div>
        <!-- right part -->
        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">5</p>
                <!-- song title -->
            </div>
            <p id="title">title.mp3</p>
            <p id="artist">Artist name</p>
            <!-- middle part -->
            <div class="middle">
                <button id="pre"><i class="bi bi-skip-forward-circle-fill"></i></button>
                <button id="play"><i class="bi bi-play-fill"></i></button>
                <button id="next"><i class="bi bi-skip-backward-circle-fill"></i></button>
            </div>
            <!-- Song duration part -->
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="duration_slider">
            </div>
            <button id="auto">Auto play<i class="bi bi-arrow-clockwise"></i></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
